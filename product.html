<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="pcss.css">

<body>
 
<div class="card">
    <div class="title"> ORDER DETAIL</div>
 
            <div class="image2"> <img src="images/icon/iphone.jpg" alt=" winesubs" /></div>
     
 
    <div class="info">
        <div class="row">
            <div class="col-7"> <span id="heading">Date:</span><br> <span id="details"> 01 October 2020</span> </div>
            <div class="col-5 pull-right"> <span id="heading">Order No:</span><br> <span id="details"> 1</span> </div>
        </div>
    </div>

    <div class="pricing">
        <div class="row">
            <div class="col-9"> <span id="name">Customer-Name: Sunney</span> </div>
            <div class="col-9"> <span id="name">Order-Name: iPhone X 64Gb Grey</span> </div>
            <div class="col-3"> <span id="price">Order-Price: 120000rs</span> </div>
        </div>
        <div class="row">
            <div class="col-9"> <span id="name">Subcription-Start-Date: 2018-09-29 </span> </div>
            <div class="col-3"> <span id="price">Subcription-End-Date: 2018-09-29</span> </div>
        </div>
    </div>
    <div class="total">
        <div class="row">
            <div class="col-9"></div>
            <div class="col-3"><big>120000rs</big></div>
        </div>
    </div>
    <div class="tracking">
        <div class="title">Tracking Order</div>
    </div>
    <div class="progress-track">
        <ul id="progressbar">
            <li class="step0 active " id="step1">Ordered</li>
            <li class="step0 active text-center" id="step2">Shipped</li>
            <li class="step0 active text-right" id="step3">On the way</li>
            <li class="step0 text-right" id="step4">Delivered</li>
        </ul>
    </div>
